{% load crispy_forms_filters %}
<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Employee Registration</title>
    <style>
        .asteriskField{
            display: none;
        }
    </style>
</head>
<body>
<form method="post" enctype="multipart/form-data" action="{{ request.path }}">
    {% csrf_token %}
<main class="container">
  <div class="p-4 p-md-5 mb-4 rounded text-body-emphasis bg-body-secondary">
    <div class="col-lg-6 px-0">
      <h1 class="display-4 fst-italic">EMPLOYEE REGISTRATION</h1>
       {{ form|crispy }}
        <button type="submit" class="btn btn-primary btn-lg px-4 me-sm-3">Register</button>
        <a href="{% url 'allemployees' %}" type="button" class="btn btn-primary btn-lg px-4 me-sm-3">Employees</a>
    </div>
  </div>
</main>
</form>
</body>
</html>
