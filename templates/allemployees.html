{% load humanize %}
<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/18aa13a732.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>All Employees</title>
</head>
<body>
<h1 class="display-5 fw-bold text-body-emphasis lh-1 mb-3">ALL EMPLOYEES</h1>
{% for i in students %}
  <div class="list-group">
    <a href="/employee/{{ i.id }}" class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true">
      <i class="fa-solid fa-user"></i>
      <div class="d-flex gap-2 w-100 justify-content-between">
        <div>
          <h6 class="mb-0">{{ i.name|title }}</h6>
            <h6 class="mb-0">{{ i.email }}</h6>
          <p class="mb-0 opacity-75">${{ i.salary }}</p>
        </div>
        <small class="opacity-50 text-nowrap">{{ i.created_at | naturaltime }}</small>
      </div>
    </a>
  </div>
{% endfor %}
</body>
</html>
